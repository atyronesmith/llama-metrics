receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
  
exporters:
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: "portkey"
    send_timestamps: true
    metric_expiration: 180m
    enable_open_metrics: true
    
  logging:
    loglevel: debug

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheus, logging]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [logging]