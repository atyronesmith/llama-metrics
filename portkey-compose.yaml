version: '3'
services:
  portkey-gateway:
    image: "portkeyai/gateway:latest"
    ports:
      - "8787:8787"  # Main gateway port
    environment:
      # Portkey configuration
      - PORTKEY_LOG_LEVEL=info
      - PORTKEY_CACHE=false
      # Connect to local Ollama via host machine IP for bridge networking
      - OLLAMA_BASE_URL=http://192.168.10.83:11434
    restart: always
    # Use default bridge networking and rely on port mapping